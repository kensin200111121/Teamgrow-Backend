  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '#/components/schemas/ContactModel'
  responses:
    '200':
      description: crmgrow log in successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
